<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Web Contacts</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll scroll-hidden"
        style="height: 600px; width: 300px"
      >
        <!-- top status bar -->
        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="padding: 0 20px"
        >
          <span>TPG</span>
          <div
            class="bg-black border-5 rounded-pill"
            style="width: 50px; height: 10px"
          ></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-reception-3"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- homesscreen -->
        <main class="homescreen h-100 p-3 position-relative">
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-absolute"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label id="label" class="">Slide to unlock</label>
          </div>
        </main>
      </div>
    </div>
    <!-- <--bootstrapCDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
