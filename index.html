button<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Web Contacts</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black rounded-5 shadow-lg overflow-y-scroll scroll-hidden"
        style="height: 600px; width: 300px"
      >
        <!-- top status bar -->
        <div
          class="text-white d-flex justify-content-between align-items-center"
          style="padding: 0 20px"
        >
          <span>TPG</span>
          <div
            class="bg-black border-5 rounded-pill"
            style="width: 50px; height: 10px"
          ></div>
          <div>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-reception-3"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- homescreen -->
        <main
          class="homescreen h-100 p-3 position-relative"
          style="display: none"
        >
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label id="label" class="position-absolute text-center"
              >Slide to unlock</label
            >
          </div>
        </main>

        <!-- Appscreen -->
        <div
          class="appScreen pt-5 p-2 bg-dark"
          style="height: 570px; color: orangered; display: none"
        >
          <div class="d-flex flex-column fs-1 align-items-center">
            <i class="bi bi-person-rolodex bg-light p-2 rounded-3"></i>
            <span class="fs-6 text-white">Contacts</span>
          </div>
        </div>

        <!-- contact list screen  -->
        <main class="contactListsScreen" style="height: 95%">
          <div class="contactListContainer">
            <!-- title  -->
            <h2 class="p-2 fw-bolder text-white">Contacts</h2>
            <!-- search  -->
            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-4 m-1 text-secondary"
                style="right: 15px"
              ></i>
              <input
                type="text"
                id="search"
                placeholder="Search"
                class="form-control rounded-pill"
              />
            </div>

            <!-- spinner -->
            <div
              class="showSpinner bg-white p-3 w-25 rounded-2 text-center m-auto"
            >
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-- contact list  -->
            <div id="list" class="bg-light pt-2">
              <div class="p-2"><span id="userCount">10 </span>Contacts</div>
              <!-- accordion  -->
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      <img
                      src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                      " alt="profile-pic" width="50px" class="rounded-circle"/>
                      <div class="ms-4">
                        <div class="fw-bolder">Roshan Paudel</div>
                        <small>1 George street, Sydney</small>
                      </div>
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    data-bs-parent="#accordionExample"
                  >
                    <div
                      class="accordion-body d-flex flex-column align-items-center"
                    >
                      <img
                      src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                      " alt="profile-pic" width="150px" class="rounded-circle"/>
                      <div>
                        <div class="fw-bolder mt-2">
                          <i class="bi bi-person-circle me-1"></i>
                          Roshan Paudel
                        </div>
                      </div>
                      <div>
                        <a href="tel:+0456398673"
                          ><i class="bi bi-phone-fill me-1"></i>0456398673</a
                        >
                      </div>
                      <div>
                        <a href="mailto:xyz@gmail.com"
                          ><i class="bi bi-envelope-fill me-1"></i
                          >xyz@gmail.com</a
                        >
                      </div>
                      <div>
                        <a
                          href="https://www.google.com/maps/place/1+George+St,+Sydney+NSW+2041"
                          target="_blank"
                        >
                          <i class="bi bi-globe-asia-australia me-1"></i>1
                          George Street, Sydney</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- <--bootstrapCDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
